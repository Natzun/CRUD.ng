<header>
  <h1><a href="https://dudushy.github.io/CRUD.ng/" target="_blank">CRUD.ng</a></h1>

  <ul>
    <li *ngFor="let page of GVS.getVar('all_pages') | keyvalue">
      <button *ngIf="page.value == url" (click)="redirectTo(page.value)" [attr.active]="true">{{page.value}}</button>
      <button *ngIf="page.value != url" (click)="redirectTo(page.value)" [attr.active]="false">{{page.value}}</button>
    </li>
  </ul>
  <hr>
</header>

<router-outlet></router-outlet>

<footer>
  <hr>
  <h1>
    Made with <span id="heart">&#10084;</span>

    by
    <br>

    <a href="https://github.com/dudushy" target="_blank">dudushy</a> & <a href="https://github.com/Natzun" target="_blank">Natzun</a>
  </h1>
</footer>
