<div id="content">
  <table *ngIf="GVS.getVar('logged') == true">
    <tr>
      <td>
        <input type="submit" id="login-button" (click)="logout()" value="LOGOUT">
      </td>
    </tr>
  </table>

  <table *ngIf="GVS.getVar('logged') == false">
    <tr>
      <td>
        <div>
          <img class="icon" src="assets/icons/person.svg">
          <span>Username</span>
        </div>
        <input #username type="email">
      </td>
    </tr>
    <tr>
      <td>
        <div>
          <img class="icon" src="assets/icons/key.svg">
          <span>Password</span>
          <button (click)="togglePeek()" id="password-button">
            <img *ngIf="peek == 'hide'" id="peek-button" src="assets/icons/eye.svg">
            <img *ngIf="peek == 'show'" id="peek-button" src="assets/icons/eye-off.svg">
          </button>
        </div>
        <input #password [type]="(peek == 'hide') ? 'password' : 'text'">
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" id="login-button" (click)="login(username.value, password.value)" value="LOGIN">
      </td>
    </tr>
  </table>
</div>
